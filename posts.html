<h1>posts page</h1>
<button class="btn btn-info posts">our posts</button>
<div id="content"></div>
<script>
$(".posts").on("click",function(){
    $.ajax({
        type: "GET",
        url:"https://jsonplaceholder.typicode.com/posts",
        success:function(data){
            for(info of data){
                    $("#content").append("<h2> Title:"+ info.title +"</h2>");
                        $("#content").append("<p> Content:"+ info.title +"</p");
                            $("#content").append("<hr>");
            }
        },
        error: function(){
            console.log("error");
        }
    })
})



</script>
